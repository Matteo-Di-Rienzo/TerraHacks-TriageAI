<!DOCTYPE html>
<html>
<head>
    <title>Flask Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add Patient</h2>
    <form id="patient-form">
        <label>Name:</label>
        <input type="text" id="name" required />

        <label>Age:</label>
        <input type="number" id="age" required min ="1" max = "125"/>

        <label>Height</label>
        <input type="text" id="height" required />

        <label>Weight</label>
        <input type="text" id="weight" required />

        <label>Time of Incident</label>
        <input type="text" id="incidentTime" required />

        <label>Time of Admittance</label>
        <input type="text" id="admittanceTime" required />

        <label>Health Concern:</label>
        <textarea id="concern" rows="4" cols="50" required></textarea>

        <button type="submit" id="add-button">Add Patient</button>

        <a href="/patients">View All Patients & Edit</a>
    </form>


    <script src="/static/script.js"></script>
</body>
</html>
